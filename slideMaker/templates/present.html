<html>
	<head>
		<title>Prepare Slides</title>
		<link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/rte.css" />
		<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.7.1_min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}js/jquery.rte.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}js/core.js"></script>

		<ul>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Deck Skeleton</title>
	<meta name="viewport" content="width=1024, user-scalable=no">
	
	<!-- Replace path with correct path to deck.core.css. -->
	<link rel="stylesheet" href="{{STATIC_URL}}css/deck.core.css" type="text/css">
	
	<!-- Any other extension CSS files go here. -->
	<link rel="stylesheet" href="{{STATIC_URL}}css/horizontal-slide.css" type="text/css">
	<link rel="stylesheet" href="{{STATIC_URL}}css/neon.css" type="text/css">
	
	<!-- Replace path with correct path to Modernizr file. -->
	<script src="{{STATIC_URL}}js/modernizr.custom.js"></script>
</head>
<body class="deck-container">
	{% for slide in slides %}
		<section class="slide">
			{{ slide|safe }}
		</section>
	{% endfor %}
	
<!-- Other extension HTML snippets go here, at the bottom of the deck container. -->

<!-- Update these paths to point to the correct files. -->
<script src="{{STATIC_URL}}js/jquery-1.7.1.min.js"></script>
<script src="{{STATIC_URL}}js/deck.core.js"></script>

<!-- Add any other extension JS files here -->


<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide');
	});
</script>
</body>
</html>
